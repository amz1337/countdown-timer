<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }
    #countdown {
      font-size: 40px;
      color: white;
      background-color: red;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div id="countdown"></div>

  <script>
    function countdown() {
      const targetDate = new Date('October 24, 2024 23:59:59 GMT-0400');
      const now = new Date().getTime();
      const timeRemaining = targetDate - now;

      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
      const milliseconds = Math.floor((timeRemaining % 1000));

      document.getElementById("countdown").innerHTML = 
        days + "d " + hours + "h " + minutes + "m " + seconds + "s " + milliseconds + "ms";

      if (timeRemaining < 0) {
        document.getElementById("countdown").innerHTML = "Time's up!";
      }
    }

    setInterval(countdown, 1);  // Update every millisecond
  </script>

</body>
</html>
